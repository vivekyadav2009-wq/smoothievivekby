<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie By Vivek</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            color: white;
            animation: slideIn 2s ease-in-out;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.5em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }
        .download-btn:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2909/2909767.png');
            background-size: cover;
            animation: fall linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smoothie By Vivek</h1>
        <a class="download-btn" href="SmoothieInstaller.exe" download>Download Smoothie</a>
    </div>

    <!-- Falling Leaves Script -->
    <script>
        const leafCount = 15;
        for (let i = 0; i < leafCount; i++) {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = (5 + Math.random() * 5) + 's';
            leaf.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(leaf);
        }
    </script>
</body>
</html>
