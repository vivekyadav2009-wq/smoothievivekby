<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie By Vivek</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
            position: relative;
        }
        h1 {
            font-size: 4em;
            color: white;
            animation: slideIn 2s ease-in-out;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 4px 6px rgba(0,0,0,0.2);
        }
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff6f61, #ff9472);
            border: none;
            border-radius: 40px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.3);
        }
        .download-btn:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 111, 97, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2909/2909767.png');
            background-size: cover;
            animation: fall linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>Smoothie By Vivek</h1>
        <a class="download-btn" href="SmoothieInstaller.exe" download>Download Smoothie</a>
    </div>

    <!-- Falling Leaves Script -->
    <script>
        const leafCount = 15;
        for (let i = 0; i < leafCount; i++) {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = (5 + Math.random() * 5) + 's';
            leaf.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(leaf);
        }
    </script>

    <!-- Particles.js Config -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
