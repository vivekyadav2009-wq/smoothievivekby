<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie By Vivek</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black; /* fallback bg color */
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -3;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            pointer-events: none;
            background: transparent;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }
        .download-btn:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Updated background video source for reliability -->
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <canvas id="leaves"></canvas>

    <div class="container">
        <h1>Smoothie By Vivek</h1>
        <a class="download-btn" href="SmoothieInstaller.exe" download>Download Smoothie</a>
    </div>

    <script>
        const canvas = document.getElementById('leaves');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.size = 20 + Math.random() * 10;
                this.speedY = 1 + Math.random() * 2;
                this.speedX = Math.random() * 1 - 0.5;
                this.opacity = 0.6 + Math.random() * 0.4;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.3, 0, 2 * Math.PI);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initParticles(num) {
            particles = [];
            for (let i = 0; i < num; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let p of particles) {
                p.update();
                p.draw();
            }
            requestAnimationFrame(animate);
        }

        initParticles(50);
        animate();
    </script>
</body>
</html>
